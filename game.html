<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Math travel</title>
</head>
<body>

    <header>
        <div class="header__nav">
            <h1>Math travel</h1>
            <a href="./index.html">Home</a>
            <a href="./game.html">Math travel</a>
            <a href="./tut.html">Tutorial</a>
        </div>
    </header>
    <main>
        <div class="background-video">
            <video autoplay muted loop id="myVideo">
                <source src="images/background_video.mp4" type="video/mp4">
            </video>
        </div>
        <article>
            <div class="forum-math">
                <div class="math">
                    <p class="math__question"></p>
                    <input type="text" name="" id="" class="math__answer">
                    <button class="math__button"> Antwoord
                    </button>
                </div>
            </div>
        </article>
        <article>
            <div class="red-car">
                <img src="images/car.svg" alt="Auto">
            </div>
            <div class="road">
                <div class="cirkles">
                    <div class="cirkle">
                        Brugge
                    </div>
                    <div class="cirkle">
                        Gent
                    </div>
                    <div class="cirkle">
                        Aalst
                    </div>
                    <div class="cirkle">
                        Luik
                    </div>
                    <div class="cirkle">
                        Namen
                    </div>
                </div>
                <div class="line">
                </div>
            </div>
        </article>
    </main>
    <script src="./scripts/game.js"></script>
</body>
</html>
